<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Aventura | A Guilda</title>
    <link rel="stylesheet" href="../css/interfacestyle.css">
    <link rel="icon" type="imagem/png" href="../img/Group 22.png" />
</head>
<body>

    <section class="menuLeft">
        <nav class="navLeft">
            <a href="#"><img src="../img/conversacao.png" alt="Chat"></a>
            <a href="#"><img src="../img/cards.png" alt="Fichas"></a>
            <a href="#"><img src="../img/blades.png" alt="Inimigos"></a>
            <a href="#"><img src="../img/image-gallery.png" alt="Imagens"></a>
            <a href="#"><img src="../img/papiro.png" alt="Anotações"></a>
            <a href="#"><img src="../img/configuracoes.png" alt="Configurações"></a>

        </nav>
        <button class="historico">Acessar histórico</button>
        <br>

        <label class="chatBoxTexto" for="chatbox"></label>
        <textarea class="chatBox" name="chatbox" id="chatbox" cols="" rows="" placeholder="Aqui seria o Chat"></textarea>

       <br>
        <label class="mensagemParaTexto" for="mensagemPara">Para:</label>
        <select class="mensagemPara" name="mensagemPara" id="mensagemPara">
            <option value="todos" selected>Todos</option>
            <option value="j1">Jogador 1</option>
            <option value="j2">Jogador 2</option>
            <option value="j3">Jogador 3</option>
        </select>

        <label for="mensagem"></label>
        <textarea class="mensagemBox" name="mensagem" id="mensagem" cols="" rows="" placeholder="Digite sua mensagem aqui..."></textarea>
        <br><br>

        <button class="enviar" type="submit">Enviar</button>

    </section>

    <section class="table">
        <img src="../img/dungeon-interface.png" alt="grid de batalha masmora">
    </section>

    <section class="diceRoll">
    
        <label class="rolagemTexto" for="rolagem"></label>
        <textarea class="rolagem" name="rolagem" id="crolagem" cols="" rows="" placeholder="Aqui seriam as rolagens"></textarea>
    
        <button class="limpar">Limpar rolagens</button>
        <br>

        <button class="mais">+1 dado</button>

        <nav class="dice">
            <a href="#"><img src="../img/bleach.png" alt="Botão Chat"></a>
            <a href="#"><img src="../img/cube.png" alt=""></a>
            <a href="#"><img src="../img/icosahedron.png" alt=""></a>
            <a href="#"><img src="../img/dice.png" alt=""></a>
            <a href="#"><img src="../img/dodecaedro.png" alt=""></a>
            <a href="#"><img src="../img/icosahedron2.png" alt=""></a>
        </nav>
        <br>

        <label for="nome"></label>
        <input class="nome" type="text" name="nome" id="nome" placeholder="Nome (opcional)">
        
        <label for="tipo"></label>
        <input class="tipo" type="text" name="tipo" id="tipo" placeholder="Teste (opcional)">

        <label for="mod"></label>
        <input class="mod" type="number" name="mod" id="mod" placeholder="Mod.">

        <button class="salvos">
            <img class="salvosImg" src="../img/salvar.png" alt="Salvar">
        </button>
        <br>

        <button class="rolar">Rolar!</button>
    
    </section>



</body>
</html>
