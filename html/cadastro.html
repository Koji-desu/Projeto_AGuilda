    <main>

        <div class="loginContainer">
            <h1 class="loginTitle">Junte-se à Guilda!</h1>
            <form class="loginForm">
                <label for="email" class="loginInputEmail">Email</label>
                <input class="loginInput" type="email" name="email" id="email" placeholder="jogador@aguilda.com.br">
                <br>
                
                <label for="senha" class="loginInputEmail">Senha</label>
                <input class="loginInput" type="password" id="senha" name="senha" placeholder="*****">
                <br>
               
                <label for="confirma" class="loginInputEmail">Confirme sua senha</label>
                <input class="loginInput" type="password" id="senha" name="senha" placeholder="*****">

                <br><br>
                <button class="loginSubmit">Cadastrar</button>

                <br>
                <p class="conta">
                   Já possui uma conta?
                    <a class="cadastro" href="login.html">Faça o login!</a>
                </p>

            </form>


        </div>
        <div class="saibamais">
            <img src="../img/CapaPost 1.png" alt="">

            <div class="boxSaibaMais">
                <p class="textSaibaMais">
                   <b>Sua aventura começa aqui!</b>
                    
                    <br>
                    Conheça mais sobre A Guilda.

                    <br><br>

                    <button class="buttonSaibaMais">Saiba Mais!</button>
                </p>

        </div>
